# FFmpeg Encoding Settings
function:
 -function: ffmpeg_AV1

HDR_enable:
 -HDR_enable: true

FS_enable: 
 -FS_enable: true

# Video settings
video:
  --preset: 3
  --film-grain: 0 # Disabled for baseline comparison
  --enable-tf: 1 # Temporal Filtering ON (default)
  --keyint: 240 # Standard 10s GOP (at 24fps)


test_settings:
 cq_threashold: 0.57
 res_decode:
  854: !!float -10
  1280: !!float -1e-04
  1920: !!float -6.9e-05
  3840: !!float -3e-05
 defalut_cq: 34
 
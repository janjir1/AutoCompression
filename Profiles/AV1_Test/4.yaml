# FFmpeg Encoding Settings
function:
 -function: ffmpeg_AV1

HDR_enable:
 -HDR_enable: true

FS_enable: 
 -FS_enable: true

# Video settings
video:
  --preset: 3
  --crf: 34
  --film-grain: 25 # Heavy synthetic grain (for 16mm/35mm scans)
  --film-grain-denoise: 1 # ON: Aggressively blur input to save bits, then add fake grain


test_settings:
 cq_threashold: 0.57
 res_decode:
  854: !!float -10
  1280: !!float -1e-04
  1920: !!float -6.9e-05
  3840: !!float -3e-05
 defalut_cq: 34
 
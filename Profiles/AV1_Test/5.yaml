# FFmpeg Encoding Settings
function:
 -function: ffmpeg_AV1

HDR_enable:
 -HDR_enable: true

FS_enable: 
 -FS_enable: true

# Video settings
video:
  --preset: 3
  --crf: 34
  --enable-variance-boost: 1
  --variance-boost-strength: 2 # Level 2: Moderate protection of complex textures


test_settings:
 cq_threashold: 0.57
 res_decode:
  854: !!float -10
  1280: !!float -1e-04
  1920: !!float -6.9e-05
  3840: !!float -3e-05
 defalut_cq: 34
 
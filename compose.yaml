services:
  # One-shot CLI runner (run with args, then exit)
  cli:
    image: autocompression:local
    profiles: ["cli"]
    build:
      context: .
    volumes:
      - ./input:/input
      - ./workspace:/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Dev container (stays alive, live-edit code via bind mounts)
  dev:
    image: autocompression:local
    profiles: ["dev"]
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./input:/input
      - ./workspace:/workspace
      - ./code:/app/code:cached
      - ./Profiles:/app/Profiles:cached
      - ./FastVQA-and-FasterVQA:/app/FastVQA-and-FasterVQA:cached
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    entrypoint: ["sh", "-lc", "sleep 2147483647"]
    command: []